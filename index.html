                const answerId = `q${index}_ans${ansIndex}`;
                const li = document.createElement('li');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'answer';
                input.id = answerId;
                input.value = answer.points;
                const label = document.createElement('label');
                label.htmlFor = answerId;
                label.textContent = answer.text;
                li.appendChild(input);
                li.appendChild(label);
                answerOptionsEl.appendChild(li);
            });

            const progressPercent = ((index + 1) / currentConfig.questions.length) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }
        

        function onFadeOutComplete() {
            populateQuestionDOM(currentQuestionIndex);
            quizContentEl.classList.remove('fade-out');
        }

        function showQuestion(index, skipAnimation = false) {
            currentQuestionIndex = index;
            
            if (skipAnimation) {
                quizContentEl.classList.remove('fade-out');
                populateQuestionDOM(index);
            } else {
                quizContentEl.addEventListener('transitionend', onFadeOutComplete, { once: true });
                quizContentEl.classList.add('fade-out');
            }
        }

        function startTypewriter(text, element, speed = 50) {
            element.innerHTML = ""; 
            const textSpan = document.createElement('span');
            const cursorSpan = document.createElement('span');
            cursorSpan.className = 'typing-cursor';
            
            element.appendChild(textSpan);
            element.appendChild(cursorSpan);

            let i = 0;
            function typeChar() {
                if (i < text.length) {
                    textSpan.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeChar, speed);
                } else {
                    setTimeout(() => {
                        cursorSpan.style.animation = 'none';
                        cursorSpan.style.backgroundColor = 'transparent';
                    }, 3000);
                }
            }
            
            setTimeout(typeChar, 500); 
        }

        function showResults() {
            let resultText = "B·∫°n kh√¥ng thu·ªôc nh√≥m n√†o c·∫£.";
            if (currentConfig.results) {
                for (const resultGroup of currentConfig.results) {
                    if (totalScore >= resultGroup.min && totalScore <= resultGroup.max) {
                        resultText = resultGroup.name;
                        break;
                    }
                }
            }
            document.getElementById('result-score').innerHTML = `T·ªïng s·ªë ƒëi·ªÉm: <strong>${totalScore}</strong>`;
            document.getElementById('result-group').innerHTML = resultText;
            quizContentEl.style.display = 'none';
            progressBarContainer.style.display = 'none';
            resultEl.style.display = 'block';

            if (typeof confetti === 'function') {
                confetti({
                    particleCount: 150,
                    spread: 180,
                    origin: { y: 0.6 }
                });
            }

            const summaryText = "Gi√°c ng·ªô kh√¥ng ·ªü ch·ªó b·∫°n bi·∫øt nhi·ªÅu, m√† ·ªü ch·ªó b·∫°n ‚Äúb·ªõt cƒÉng‚Äù h∆°n h√¥m qua üòå";
            startTypewriter(summaryText, typewriterEl, 50);
        }
        
        function initializeApp() {
            loadConfig();
            startQuiz();
        }

        function createResultEditor(result = { name: '', min: 0, max: 0 }) {
            const div = document.createElement('div');
            div.className = 'editor-item result-editor-item';
            div.innerHTML = `
                <input type="text" class="result-name" placeholder="T√™n nh√≥m (d√πng <br> ƒë·ªÉ xu·ªëng d√≤ng)" value="${result.name.replace(/<br\s*\/?>/gi, ' ')}">
                <input type="number" class="result-min" placeholder="Min" value="${result.min}">
                <input type="number" class="result-max" placeholder="Max" value="${result.max}">
                <button class="btn-remove" data-action="remove-item">&times;</button>
            `;
            return div;
        }

        function createAnswerEditor(answer = { text: '', points: 0 }) {
            const div = document.createElement('div');
            div.className = 'answer-editor-item';
            div.innerHTML = `
                <input type="text" class="answer-text" placeholder="N·ªôi dung c√¢u tr·∫£ l·ªùi" value="${answer.text}">
                <input type="number" class="answer-points" placeholder="ƒêi·ªÉm" value="${answer.points}">
                <button class="btn-remove" data-action="remove-item">&times;</button>
            `;
            return div;
        }

        function createQuestionEditor(question = { text: '', answers: [] }) {
            const div = document.createElement('div');
            div.className = 'editor-item';
            div.innerHTML = `
                <h4>
                    <span>C√¢u h·ªèi</span>
                    <button class="btn-remove" data-action="remove-item">&times;</button>
                </h4>
                <input type="text" class="question-text" placeholder="N·ªôi dung c√¢u h·ªèi" value="${question.text}">
                <h5>C√¢u tr·∫£ l·ªùi</h5>
                <div class="answers-container">
                    </div>
                <button class="btn warning btn-small" data-action="add-answer">Th√™m C√¢u tr·∫£ l·ªùi</button>
            `;
            
            const answersContainer = div.querySelector('.answers-container');
            question.answers.forEach(answer => {
                answersContainer.appendChild(createAnswerEditor(answer));
            });

            return div;
        }

        function populateEditor() {
            questionEditorContainer.innerHTML = '';
            resultEditorContainer.innerHTML = '';

            if (currentConfig.questions) {
                currentConfig.questions.forEach(q => {
                    questionEditorContainer.appendChild(createQuestionEditor(q));
                });
            }

            if (currentConfig.results) {
                currentConfig.results.forEach(r => {
                    resultEditorContainer.appendChild(createResultEditor(r));
                });
            }
        }

        function serializeEditorToConfig() {
            const newConfig = {
                questions: [],
                results: []
            };

            questionEditorContainer.querySelectorAll('.editor-item').forEach(qItem => {
                const questionText = qItem.querySelector('.question-text').value;
                const answers = [];

                qItem.querySelectorAll('.answer-editor-item').forEach(aItem => {
                    const answerText = aItem.querySelector('.answer-text').value;
                    const answerPoints = parseInt(aItem.querySelector('.answer-points').value) || 0;
                    answers.push({ text: answerText, points: answerPoints });
                });

                newConfig.questions.push({ text: questionText, answers: answers });
            });

            resultEditorContainer.querySelectorAll('.result-editor-item').forEach(rItem => {
                const resultName = rItem.querySelector('.result-name').value;
                const resultMin = parseInt(rItem.querySelector('.result-min').value) || 0;
                const resultMax = parseInt(rItem.querySelector('.result-max').value) || 0;
                newConfig.results.push({ name: resultName, min: resultMin, max: resultMax });
            });

            return newConfig;
        }

        settingsBtn.onclick = function() {
            populateEditor();
            modal.style.display = "block";
        }
        
        closeBtn.onclick = function() { modal.style.display = "none"; }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        saveSettingsBtn.onclick = function() {
            try {
                const newConfig = serializeEditorToConfig();
                
                localStorage.setItem('quizConfig', JSON.stringify(newConfig));
                initializeApp();
                modal.style.display = "none";
                alert("ƒê√£ l∆∞u v√† t·∫£i l·∫°i quiz th√†nh c√¥ng!");
            } catch (e) {
                alert("ƒê√£ x·∫£y ra l·ªói khi l∆∞u!\n\n" + e.message);
            }
        }
        
        resetSettingsBtn.onclick = function() {
            if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a c√†i ƒë·∫∑t v√† quay v·ªÅ m·∫∑c ƒë·ªãnh?")) {
                localStorage.removeItem('quizConfig');
                currentConfig = defaultConfig;
                initializeApp();
                modal.style.display = "none";
            }
        }

        addQuestionBtn.onclick = function() {
            questionEditorContainer.appendChild(createQuestionEditor());
        }

        addResultBtn.onclick = function() {
            resultEditorContainer.appendChild(createResultEditor());
        }

        document.getElementById('config-editor').addEventListener('click', function(e) {
            const target = e.target;
            const action = target.dataset.action;

            if (action === 'remove-item') {
                target.closest('.editor-item, .answer-editor-item, .result-editor-item').remove();
            }

            if (action === 'add-answer') {
                const answersContainer = target.closest('.editor-item').querySelector('.answers-container');
                answersContainer.appendChild(createAnswerEditor());
            }
        });

        document.addEventListener('DOMContentLoaded', initializeApp);
        
        restartBtn.addEventListener('click', startQuiz);
        
        answerOptionsEl.addEventListener('change', (e) => {
            quizContainerEl.classList.add('pulse-animation');
            quizContainerEl.addEventListener('animationend', () => {
                quizContainerEl.classList.remove('pulse-animation');
            }, { once: true });

            const selectedAnswer = e.target;
            if (selectedAnswer) {
                 totalScore += parseInt(selectedAnswer.value);
            }
            
            const allInputs = answerOptionsEl.querySelectorAll('input[type="radio"]');
            allInputs.forEach(input => input.disabled = true);

            setTimeout(() => {
                const nextIndex = currentQuestionIndex + 1;
                if (nextIndex < currentConfig.questions.length) {
                    showQuestion(nextIndex);
                } else {
                    showResults();
                }
            }, 50);
        });

    </script>

</body>
